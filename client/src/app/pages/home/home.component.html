<div>
    <nz-input-group nzSearch nzSize="large" [nzAddOnAfter]="suffixButton">
        <input type="text" nz-input placeholder="Search for a website" />
    </nz-input-group>
    <ng-template #suffixButton>
        <button nz-button nzType="primary" nzSize="large" nzSearch>Search</button>
    </ng-template>
</div>

<nz-descriptions nzTitle="Responsive Descriptions" nzBordered
    [nzColumn]="{ xxl: 4, xl: 3, lg: 3, md: 3, sm: 2, xs: 1 }">
    <nz-descriptions-item nzTitle="Product">
        Cloud Database
    </nz-descriptions-item>
    <nz-descriptions-item nzTitle="Billing">Prepaid</nz-descriptions-item>
    <nz-descriptions-item nzTitle="time">18:00:00</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Amount">$80.00</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Discount">$20.00</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Official">$60.00</nz-descriptions-item>
    <nz-descriptions-item nzTitle="Config Info">
        Data disk type: MongoDB
        <br />
        Database version: 3.4
        <br />
        Package: dds.mongo.mid
        <br />
        Storage space: 10 GB
        <br />
        Replication_factor:3
        <br />
        Region: East China 1
        <br />
    </nz-descriptions-item>
</nz-descriptions>


<nz-card nzHoverable style="width:240px" [nzCover]="coverTemplate" class="m-1">
    <nz-card-meta nzTitle="Fonts, Logos & Icons from GraphicRiver"
        nzDescription="Discover 754,568 Fonts, Logos, Icons and Graphics on GraphicRiver. Buy Graphics and Design Templates from only $2 from our global Community of Graphic Designers.">
    </nz-card-meta>
</nz-card>
<ng-template #coverTemplate>
    <img alt="example" src="https://assets.shopfront.envato-static.com/images/meta/logos/graphicriver.png" />
</ng-template>
